<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #calculator {
            width: 320px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: right;
            animation: scaleIn 0.5s ease-out;
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            border: none;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 5px 10px;
            box-sizing: border-box;
            text-align: right;
        }

        .row {
            display: flex;
        }

        input[type="button"] {
            flex: 1;
            height: 70px;
            font-size: 24px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #2980b9;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="result" disabled>
        <div class="row">
            <input type="button" value="7" onclick="addToInput('7')">
            <input type="button" value="8" onclick="addToInput('8')">
            <input type="button" value="9" onclick="addToInput('9')">
            <input type="button" value="/" onclick="addToInput('/')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="addToInput('4')">
            <input type="button" value="5" onclick="addToInput('5')">
            <input type="button" value="6" onclick="addToInput('6')">
            <input type="button" value="*" onclick="addToInput('*')">
        </div>
        <div class="row">
            <input type="button" value="1" onclick="addToInput('1')">
            <input type="button" value="2" onclick="addToInput('2')">
            <input type="button" value="3" onclick="addToInput('3')">
            <input type="button" value="-" onclick="addToInput('-')">
        </div>
        <div class="row">
            <input type="button" value="C" onclick="clearInput()">
            <input type="button" value="0" onclick="addToInput('0')">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="+" onclick="addToInput('+')">
        </div>
    </div>

    <script>
        function addToInput(value) {
            document.getElementById('result').value += value;
        }

        function clearInput() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            var result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
            document.getElementById('calculator').style.animation = 'shake 0.5s';
            setTimeout(function() {
                document.getElementById('calculator').style.animation = '';
            }, 500);
        }
    </script>
</body>
</html>
